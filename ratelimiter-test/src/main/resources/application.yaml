spring:
  application:
    name: ratelimiter-test
  redis:
    host: 121.37.182.158
    database: 0
    port: 28002
server:
  port: 10086
logging:
  file:
    path: /tmp/${spring.application.name}.log
    name: ${spring.application.name}.log
    level: DEBUG
    rotate: true
    rotate-size: 10M
    rotate-count: 10
    compress: true
    keep-file-count: 10
    keep-time: 7d
    pattern: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
    encoding: UTF-8
